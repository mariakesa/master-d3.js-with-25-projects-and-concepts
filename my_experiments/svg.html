<!DOCTYPE html>
<html>
<head>
    <title>SVG</title>
    <style>
        circle {
            fill: pink;
            stroke: salmon;
            stroke-width: 3px;
        }
        rect {
            fill: lightblue;
            stroke: blue;
            stroke-width: 3px;
        }
    </style>

    <body>
        <svg width="400" height="400">
            <circle r="100" cx="150" cy="150"></circle>
            <rect width="200" height="100" x="50" y="50"></rect>
        </svg>
        <svg width="500" height="400" x="400" y="400">
            <rect width="100" height="50" x="50" y="50"></rect>
        </svg>
    </body>
</html>
