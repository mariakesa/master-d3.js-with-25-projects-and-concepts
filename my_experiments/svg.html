<!DOCTYPE html>
<html>
<head>
    <title>SVG</title>
    <style>
        circle {
            fill: pink;
            stroke: salmon;
            stroke-width: 3px;
        }
        rect {
            fill: lightblue;
            stroke: blue;
            stroke-width: 3px;
        }
    </style>
</head>
<body>
    <svg width="400" height="400">
        <circle r="100" cx="150" cy="150"></circle>
        <rect width="200" height="100" x="50" y="50"></rect>
    </svg>
    
    <svg width="500" height="400" x="400" y="400">
        <rect width="100" height="50" x="50" y="50"></rect>
    </svg>

    <!-- Container where D3-generated SVG will go -->
    <div id="d3-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script type="module">
        // Declare the chart dimensions and margins.
        const width = 640;
        const height = 400;
        const marginTop = 20;
        const marginRight = 20;
        const marginBottom = 30;
        const marginLeft = 40;
        
        // Declare the x (horizontal position) scale.
        const x = d3.scaleUtc()
            .domain([new Date("2023-01-01"), new Date("2024-01-01")])
            .range([marginLeft, width - marginRight]);
        
        // Declare the y (vertical position) scale.
        const y = d3.scaleLinear()
            .domain([0, 100])
            .range([height - marginBottom, marginTop]);
        
        // Create the SVG container.
        const svg = d3.create("svg")
            .attr("width", width)
            .attr("height", height);
        
        // Add the x-axis.
        svg.append("g")
            .attr("transform", `translate(0,${height - marginBottom})`)
            .call(d3.axisBottom(x));
        
        // Add the y-axis.
        svg.append("g")
            .attr("transform", `translate(${marginLeft},0)`)
            .call(d3.axisLeft(y));
        
        // Append the created SVG element to the #d3-container.
        document.getElementById("d3-container").appendChild(svg.node());
    </script>
</body>
</html>
